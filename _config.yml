# Site settings
title: Takagi Works
description: Building simple and deliberate developer tooling.
url: ""
baseurl: ""
author: Takagi Works
permalink: /blog/:year/:month/:day/:title/

# Build settings
markdown: kramdown
theme: null
plugins: []

collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

defaults:
  - scope:
      path: "docs/takagi"
    values:
      jekyll: false

include:
  - docs
  - docs/takagi-core
  - docs/takagi-core/_static
  - docs/takagi-core/_yardoc

# Navigation
nav:
  - title: Home
    url: /
  - title: Takagi
    url: /takagi.html
  - title: Hako
    url: /hako.html
  - title: Blog
    url: /blog/
