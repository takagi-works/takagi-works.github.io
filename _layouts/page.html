---
layout: default
---
<section class="hero">
  <div class="hero-content">
    <p class="eyebrow">{{ page.eyebrow }}</p>
    <h1>{{ page.title }}</h1>
    {% if page.logo_mark %}
      <div class="logo-row">
        <div class="logo-mark {{ page.logo_mark }}">
          <div class="logo-mark-line"><span class="bracket">[</span><span class="glyph">{{ page.logo_glyph }}</span><span class="bracket">]</span></div>
          <small>{{ page.logo_caption }}</small>
        </div>
        {% if page.lead %}<p class="lead">{{ page.lead }}</p>{% endif %}
      </div>
    {% elsif page.lead %}
      <p class="lead">{{ page.lead }}</p>
    {% endif %}
  </div>
</section>
<section class="page-body">
  {{ content }}
</section>
