---
layout: default
---
<article class="post">
  <p class="eyebrow">{{ page.date | date: '%B %d, %Y' }}</p>
  <h1>{{ page.title }}</h1>
  {% if page.excerpt %}<p class="lead">{{ page.excerpt }}</p>{% endif %}
  <div class="post-body">
    {{ content }}
  </div>
</article>
<section class="post-nav">
  {% if page.previous.url %}
    <a class="button ghost" href="{{ page.previous.url | relative_url }}">← {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="button" href="{{ page.next.url | relative_url }}">{{ page.next.title }} →</a>
  {% endif %}
</section>
